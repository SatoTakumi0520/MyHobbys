{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>写真共有サイト</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'photoapp:index' %}">写真共有サイト</a></h1>
            <div class="header-menu">
                <a href="{% url 'photoapp:photos_new' %}">投稿</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'photoapp:users_detail' request.user.id %}">マイページ</a>
                    <a href="{% url 'photoapp:logout' %}">ログアウト</a>
                {% else %}
                    <a href="{% url 'photoapp:login' %}">ログイン</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container">
      {% for message in messages %}
           <p class="message-success">{{ message }}</p>
       {% endfor %}
       <!-- 以下に各テンプレートの内容を組み込む-->
        {% block content %}
        {% endblock %}

    </div>
</body>

</html>
